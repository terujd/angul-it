<div class="question-challange">
    <p>Answer the following question:</p>
    <p>{{ question.text }}</p>
    <input type="text" class="userAnswer" [(ngModel)]="userAnswer">
    <button class="buttoncss"(click)="checkAnswer()">Submit</button>
    <p *ngIf="!isCorrect && wrongAnswer">Wrong answer, try again.</p>
</div>
